<!DOCTYPE html> 
<html lang="zh-CN"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>胡诗涵的小空间</title> 
    <style> 
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Roboto:wght@400&display=swap'); 
        body { 
            font-family: 'Roboto', sans-serif; 
            margin: 0; 
            padding: 0; 
            background: linear-gradient(to bottom, #ffdee9, #b5fffc); /* 柔和渐变背景 */ 
            color: #333; 
            overflow-x: hidden; 
            position: relative; 
            min-height: 100vh; 
        } 
 
        /* 动态粒子背景 */ 
        .particle-background { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            pointer-events: none; 
            z-index: -1; 
            overflow: hidden; 
        } 
 
        .particle-background .particle { 
            position: absolute; 
            width: 8px; 
            height: 8px; 
            background-color: rgba(255, 182, 193, 0.7); /* 粒子改为柔和粉色 */ 
            border-radius: 50%; 
            animation: float 6s ease-in-out infinite; 
        } 
 
        @keyframes float { 
            0% { 
                transform: translateY(0) translateX(0); 
            } 
            50% { 
                transform: translateY(-120px) translateX(60px); 
            } 
            100% { 
                transform: translateY(0) translateX(0); 
            } 
        } 
 
        .particle:nth-child(2) { 
            top: 15%; 
            left: 25%; 
            animation-duration: 7s; 
        } 
 
        .particle:nth-child(3) { 
            top: 40%; 
            left: 55%; 
            animation-duration: 5s; 
        } 
 
        .particle:nth-child(4) { 
            top: 70%; 
            left: 85%; 
            animation-duration: 9s; 
        } 
 
        .particle:nth-child(5) { 
            top: 90%; 
            left: 15%; 
            animation-duration: 6s; 
        } 
 
        .particle:nth-child(6) { 
            top: 30%; 
            left: 65%; 
            animation-duration: 10s; 
        } 
 
        .particle:nth-child(7) { 
            top: 60%; 
            left: 40%; 
            animation-duration: 8s; 
        } 
 
        header { 
            background: linear-gradient(90deg, #ffb6c1, #ffc3a0); /* 柔和的渐变背景 */ 
            padding: 20px; 
            text-align: center; 
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); 
        } 
        header h1 { 
            font-family: 'Dancing Script', cursive; /* 更柔美的手写体 */ 
            font-size: 36px; 
            margin: 0; 
            color: #ff69b4; /* 粉色的标题 */ 
            text-shadow: 0 0 15px #ffb6c1, 0 0 30px #ffb6c1; 
            animation: glow 2s ease-in-out infinite alternate; 
        } 
 
        @keyframes glow { 
            from { 
                text-shadow: 0 0 10px #ffb6c1, 0 0 20px #ffb6c1; 
            } 
            to { 
                text-shadow: 0 0 30px #ffb6c1, 0 0 60px #ffb6c1; 
            } 
        } 
 
        nav { 
            background-color: #ffd1dc; 
            padding: 10px 0; 
            display: flex; 
            justify-content: center; 
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); 
        } 
        nav a { 
            color: #ff69b4; 
            text-align: center; 
            padding: 10px 20px; 
            margin: 0 10px; 
            text-decoration: none; 
            font-size: 16px; 
            font-weight: 500; 
            text-transform: uppercase; 
            border: 2px solid transparent; 
            border-radius: 30px; 
            transition: all 0.3s ease; 
            position: relative; 
            overflow: hidden; 
            z-index: 1; 
        } 
        nav a::before { 
            content: ''; 
            position: absolute; 
            top: 0; 
            left: -100%; 
            width: 300%; 
            height: 100%; 
            background: linear-gradient(90deg, transparent, rgba(255, 182, 193, 0.3), transparent); 
            transition: all 0.5s ease; 
            z-index: -1; 
        } 
        nav a:hover::before { 
            left: 100%; 
        } 
        nav a:hover, nav a.active { 
            border: 2px solid #ff69b4; 
            box-shadow: 0 0 15px #ff69b4, 0 0 25px #ff69b4; 
        } 
 
        .content { 
            padding: 40px 20px; 
            max-width: 800px; 
            margin: 20px auto; 
            background-color: rgba(255, 255, 255, 0.15); 
            border-radius: 16px; 
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2); 
            display: none; 
            opacity: 0; 
            transform: scale(0.95); 
            transition: opacity 0.5s ease, transform 0.5s ease; 
        } 
 
        .content.active { 
            display: block; 
            opacity: 1; 
            transform: scale(1); 
        } 
 
        .section h2 { 
            color: #ff69b4; 
            font-size: 28px; 
            margin-bottom: 20px; 
            text-shadow: 0 0 10px #ff69b4; 
            animation: neonText 2s infinite alternate; 
        } 
 
        @keyframes neonText { 
            from { 
                text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff69b4; 
            } 
            to { 
                text-shadow: 0 0 20px #ff69b4, 0 0 40px #ff69b4; 
            } 
        } 
 
        .section p { 
            font-size: 16px; 
            line-height: 1.6; 
            color: #666; 
            opacity: 0; 
            transform: translateY(20px); 
            transition: opacity 0.5s ease, transform 0.5s ease; 
            animation: fadeInUp 1s forwards; 
        } 
 
        .content.active .section p { 
            opacity: 1; 
            transform: translateY(0); 
        } 
 
        .section p::before { 
            content: ''; 
            display: block; 
            width: 100%; 
            height: 3px; 
            background: linear-gradient(90deg, rgba(255, 182, 193, 0.7) 0%, rgba(255, 182, 193, 0.3) 100%); 
            margin-bottom: 20px; 
            animation: gradientMove 2s linear infinite; 
        } 
 
        @keyframes gradientMove { 
            0% { 
                background-position: 0 0; 
            } 
            100% { 
                background-position: 100% 100%; 
            } 
        } 
 
        img { 
            max-width: 100%; 
            border-radius: 16px; 
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2); 
            opacity: 0; 
            transform: translateY(20px); 
            transition: opacity 0.5s ease, transform 0.5s ease; 
        } 
 
        .content.active img { 
            opacity: 1; 
            transform: translateY(0); 
        } 
 
        /* 手机端适配 */ 
        @media (max-width: 600px) { 
            header h1 { 
                font-size: 28px; 
            } 
 
            nav a { 
                font-size: 14px; 
                padding: 8px 12px; 
            } 
 
            .section h2 { 
                font-size: 24px; 
            } 
 
            .section p { 
                font-size: 14px; 
            } 
        } 
 
    </style> 
</head> 
<body> 
    <header> 
        <h1>胡诗涵的小空间</h1> 
    </header> 
 
    <nav> 
        <a href="#about" class="active">关于我</a> 
    </nav> 
 
    <div class="particle-background"> 
        <div class="particle"></div> 
        <div class="particle"></div> 
        <div class="particle"></div> 
        <div class="particle"></div> 
        <div class="particle"></div> 
        <div class="particle"></div> 
    </div> 
 
    <div class="content active" id="about"> 
        <div class="section"> 
            <h2>关于我</h2> 
            <p>嘿，我是胡诗涵，你也可以叫我小涵~ 在嘉祥一中横扫食堂！脚踩校长，夺取政权！请叫我：陆海空大元帅，嘉祥一中胡大将军！</p> 
        </div> 
    </div> 
 
    
 
    <script> 
        const navLinks = document.querySelectorAll('nav a'); 
        const sections = document.querySelectorAll('.content'); 
 
        navLinks.forEach(link => { 
            link.addEventListener('click', (e) => { 
                e.preventDefault(); 
                navLinks.forEach(link => link.classList.remove('active')); 
                link.classList.add('active'); 
 
                const targetId = link.getAttribute('href').substring(1); 
                sections.forEach(section => { 
                    if (section.id === targetId) { 
                        section.classList.add('active'); 
                    } else { 
                        section.classList.remove('active'); 
                    } 
                }); 
            }); 
        }); 
    </script> 
</body> 
</html>
